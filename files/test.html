<!DOCTYPE html>
<html>
<head>
    <title>Test - TicTacToe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 2rem auto;
            background: #333;
            padding: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cell:hover {
            background: #f0f0f0;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® TicTacToe Funcionando! ðŸŽ®</h1>
        <p>Si puedes ver esto, tu aplicaciÃ³n estÃ¡ funcionando correctamente.</p>
        
        <div class="board" id="board">
            <div class="cell" onclick="play(0)"></div>
            <div class="cell" onclick="play(1)"></div>
            <div class="cell" onclick="play(2)"></div>
            <div class="cell" onclick="play(3)"></div>
            <div class="cell" onclick="play(4)"></div>
            <div class="cell" onclick="play(5)"></div>
            <div class="cell" onclick="play(6)"></div>
            <div class="cell" onclick="play(7)"></div>
            <div class="cell" onclick="play(8)"></div>
        </div>
        
        <div>
            <p>Turno: <span id="turn">X</span></p>
            <button onclick="reset()">Nuevo Juego</button>
            <button onclick="window.location.href='/'">Ir a AplicaciÃ³n React</button>
        </div>
    </div>

    <script>
        let board = Array(9).fill('');
        let currentPlayer = 'X';
        
        function play(index) {
            if (board[index] === '') {
                board[index] = currentPlayer;
                document.querySelectorAll('.cell')[index].textContent = currentPlayer;
                document.querySelectorAll('.cell')[index].style.color = currentPlayer === 'X' ? '#e74c3c' : '#3498db';
                
                if (checkWinner()) {
                    alert(`Â¡${currentPlayer} ha ganado!`);
                    return;
                }
                
                if (board.every(cell => cell !== '')) {
                    alert('Â¡Empate!');
                    return;
                }
                
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('turn').textContent = currentPlayer;
            }
        }
        
        function checkWinner() {
            const lines = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            
            return lines.some(line => {
                const [a,b,c] = line;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }
        
        function reset() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            document.getElementById('turn').textContent = 'X';
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.style.color = '';
            });
        }
    </script>
</body>
</html>
