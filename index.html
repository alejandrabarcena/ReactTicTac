<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe - FUNCIONANDO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .scores {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .score {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        .status {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 25px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 8px;
            margin: 0 auto 30px;
            background: #333;
            padding: 8px;
            border-radius: 15px;
        }
        
        .cell {
            width: 120px;
            height: 120px;
            background: white;
            border: none;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .cell:hover {
            background: #f8f9fa;
            transform: scale(1.05);
        }
        
        .cell.x {
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(231, 76, 60, 0.3);
        }
        
        .cell.o {
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(52, 152, 219, 0.3);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .reset-score {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
        }
        
        .winner {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® TicTacToe ACTUALIZADO</h1>
        
        <div class="scores">
            <div class="score">X: <span id="scoreX">0</span></div>
            <div class="score">O: <span id="scoreO">0</span></div>
            <div class="score">Empates: <span id="scoreDraw">0</span></div>
        </div>
        
        <div class="status" id="status">ðŸŽ¯ Turno: X</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="buttons">
            <button onclick="resetGame()">ðŸŽ® Nuevo Juego</button>
            <button onclick="resetScores()" class="reset-score">ðŸ”„ Reset PuntuaciÃ³n</button>
        </div>
    </div>

    <script>
        let board = Array(9).fill('');
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { X: 0, O: 0, draws: 0 };
        
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        
        function updateDisplay() {
            document.getElementById('scoreX').textContent = scores.X;
            document.getElementById('scoreO').textContent = scores.O;
            document.getElementById('scoreDraw').textContent = scores.draws;
        }
        
        function handleCellClick(event) {
            const cell = event.target;
            const index = parseInt(cell.dataset.index);
            
            if (board[index] !== '' || !gameActive) return;
            
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            
            if (checkWinner()) {
                document.getElementById('status').textContent = `ðŸ† Â¡GANADOR: ${currentPlayer}! ðŸ†`;
                document.getElementById('status').classList.add('winner');
                scores[currentPlayer]++;
                gameActive = false;
                updateDisplay();
                playWinSound();
            } else if (board.every(cell => cell !== '')) {
                document.getElementById('status').textContent = 'ðŸ¤ Â¡EMPATE! ðŸ¤';
                scores.draws++;
                gameActive = false;
                updateDisplay();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('status').textContent = `ðŸŽ¯ Turno: ${currentPlayer}`;
            }
            
            playClickSound();
        }
        
        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }
        
        function resetGame() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = 'ðŸŽ¯ Turno: X';
            document.getElementById('status').classList.remove('winner');
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }
        
        function resetScores() {
            scores = { X: 0, O: 0, draws: 0 };
            updateDisplay();
            resetGame();
        }
        
        function playClickSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {}
        }
        
        function playWinSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const frequencies = [523, 659, 784, 1047];
                
                frequencies.forEach((freq, i) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.15);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.15);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.15 + 0.2);
                    
                    oscillator.start(audioContext.currentTime + i * 0.15);
                    oscillator.stop(audioContext.currentTime + i * 0.15 + 0.2);
                });
            } catch (e) {}
        }
        
        // Inicializar el juego
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            updateDisplay();
        });
    </script>
</body>
</html>
